<div>
    <h2 id="page-heading">
        <span>Bed Status Histories</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-bed-status-history" [routerLink]="['/bed-status-history/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Bed Status History
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="bedStatusHistories?.length === 0">
        <span>No bedStatusHistories found</span>
    </div>
    <div class="table-responsive" *ngIf="bedStatusHistories?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
            <th scope="col"  jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="createdDate"><span>Created Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="bed.id"><span>Bed</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="createdBy.id"><span>Created By</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let bedStatusHistory of bedStatusHistories ;trackBy: trackId">
                <td><a [routerLink]="['/bed-status-history', bedStatusHistory.id, 'view' ]">{{bedStatusHistory.id}}</a></td>
                <td>{{bedStatusHistory.createdDate | date:'medium'}}</td>
                <td>
                    <div *ngIf="bedStatusHistory.bed">
                        <a [routerLink]="['/bed', bedStatusHistory.bed?.id, 'view' ]" >{{bedStatusHistory.bed?.id}}</a>
                    </div>
                </td>
                <td>
                    {{bedStatusHistory.createdBy?.id}}
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/bed-status-history', bedStatusHistory.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/bed-status-history', bedStatusHistory.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(bedStatusHistory)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="bedStatusHistories?.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
