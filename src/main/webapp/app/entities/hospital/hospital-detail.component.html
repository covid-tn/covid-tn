<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="hospital">
            <h2><span>Hospital</span> {{hospital.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{hospital.name}}</span>
                </dd>
                <dt><span>Address</span></dt>
                <dd>
                    <div *ngIf="hospital.address">
                        <a [routerLink]="['/address', hospital.address?.id, 'view']">{{hospital.address?.id}}</a>
                    </div>
                </dd>
                <dt><span>Head Of Searvice</span></dt>
                <dd>
                    {{hospital.headOfSearvice?.id}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/hospital', hospital.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
