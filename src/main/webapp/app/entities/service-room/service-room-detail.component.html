<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="serviceRoom">
            <h2><span>Service Room</span> {{serviceRoom.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{serviceRoom.name}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{serviceRoom.description}}</span>
                </dd>
                <dt><span>Service Hospital</span></dt>
                <dd>
                    <div *ngIf="serviceRoom.serviceHospital">
                        <a [routerLink]="['/service-hospital', serviceRoom.serviceHospital?.id, 'view']">{{serviceRoom.serviceHospital?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/service-room', serviceRoom.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
